<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>

        <title>ProgressBar</title>
    </head>

    <body>
        <style>
            hr {
                border-color: black;
            }

            h1 {
                text-align: center;
                font-size: 70px;
                font-family: lucida handwriting, cursive;
            }

            h2 {
                text-align: center;
                font-size: 50px;
                font-family: lucida handwriting, cursive;
            }
        </style>

        <hr />

        <h1>Progress Bar</h1>

        <hr />

        <div class="container progress">
            <div class="progress-bar" style="width: 70%">70%</div>
        </div>

        <br />

        <div class="container">
            <div class="progress">
                <div class="progress-bar bg-success" style="width: 30%">
                    Success
                </div>
                <div class="progress-bar bg-warning" style="width: 10%">
                    Warning
                </div>
                <div class="progress-bar bg-danger" style="width: 20%">
                    Danger
                </div>
            </div>
        </div>

        <hr />

        <h2>Progress Bar Sizes</h2>

        <hr />

        <div class="container">
            <div class="progress" style="height: 10px">
                <div
                    class="progress-bar"
                    style="width: 40%; height: 10px"></div>
            </div>
            <br />

            <div class="progress" style="height: 20px">
                <div
                    class="progress-bar"
                    style="width: 50%; height: 20px"></div>
            </div>
            <br />

            <div class="progress" style="height: 30px">
                <div
                    class="progress-bar"
                    style="width: 60%; height: 30px"></div>
            </div>
        </div>

        <hr />

        <h2>Progress Bar Colors</h2>

        <hr />

        <div class="container">
            <div class="progress">
                <div class="progress-bar bg-primary" style="width: 10%">
                    Primary
                </div>
            </div>
            <br />

            <div class="progress">
                <div class="progress-bar bg-success" style="width: 20%">
                    Success
                </div>
            </div>
            <br />

            <div class="progress">
                <div class="progress-bar bg-info" style="width: 30%">Info</div>
            </div>
            <br />

            <div class="progress">
                <div class="progress-bar bg-warning" style="width: 40%">
                    Warning
                </div>
            </div>
            <br />

            <div class="progress">
                <div class="progress-bar bg-danger" style="width: 50%">
                    Danger
                </div>
            </div>
            <br />

            <div class="progress border">
                <div class="progress-bar bg-white" style="width: 60%">
                    White
                </div>
            </div>
            <br />

            <div class="progress">
                <div class="progress-bar bg-secondary" style="width: 70%">
                    Secondary
                </div>
            </div>
            <br />

            <div class="progress border">
                <div class="progress-bar bg-light" style="width: 80%">
                    Light
                </div>
            </div>
            <br />

            <div class="progress">
                <div class="progress-bar bg-dark" style="width: 90%">Dark</div>
            </div>
        </div>

        <hr />

        <h2>Striped Progress Bar Colors</h2>

        <hr />

        <div class="container">
            <div class="progress">
                <div
                    class="progress-bar progress-bar-striped"
                    style="width: 30%"></div>
                <br />
            </div>

            <div class="progress">
                <div
                    class="progress-bar bg-success progress-bar-striped"
                    style="width: 40%"></div>
                <br />
            </div>

            <div class="progress">
                <div
                    class="progress-bar bg-info progress-bar-striped"
                    style="width: 50%"></div>
                <br />
            </div>

            <div class="progress">
                <div
                    class="progress-bar bg-warning progress-bar-striped"
                    style="width: 60%"></div>
                <br />
            </div>

            <div class="progress">
                <div
                    class="progress-bar bg-danger progress-bar-striped"
                    style="width: 70%"></div>
                <br />
            </div>
        </div>

        <hr />

        <h2>Animated Progress Bar</h2>

        <hr />

        <div class="container">
            <div class="progress">
                <div
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    style="width: 40%"></div>
            </div>
        </div>

        <hr />
    </body>
</html>
