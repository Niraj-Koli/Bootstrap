<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>

        <title>Responsive</title>
    </head>

    <body>
        <style>
            hr {
                border-color: black;
            }

            h1 {
                text-align: center;
                font-size: 70px;
                font-family: lucida handwriting, cursive;
            }

            h2 {
                text-align: center;
                font-size: 50px;
                font-family: lucida handwriting, cursive;
            }
        </style>

        <hr />

        <h1>Responsive</h1>

        <hr />

        <div class="row fs-3">
            <div class="col-lg-4 col-sm-12 bg-danger text-center">Alpha</div>
            <div class="col-lg-4 col-sm-12 bg-warning text-center">Beta</div>
            <div class="col-lg-4 col-sm-12 bg-primary text-center">Gamma</div>
        </div>

        <hr />

        <div class="row fs-3">
            <div class="col-lg-3 col-md-6 col-sm-4 bg-danger text-center">
                Delta
            </div>
            <div class="col-lg-3 col-md-6 col-sm-4 bg-warning text-center">
                Epsilon
            </div>
            <div class="col-lg-3 col-md-6 col-sm-4 bg-primary text-center">
                Zeta
            </div>
            <div class="col-lg-3 col-md-6 col-sm-4 bg-success text-center">
                Eta
            </div>
        </div>

        <hr />

        <div class="row fs-3">
            <div class="col-lg-6 col-md-12 col-sm-6 bg-primary text-center">
                Theta
            </div>
            <div class="col-lg-6 col-md-12 col-sm-6 bg-warning text-center">
                Kappa
            </div>
        </div>

        <hr />

        <div class="row fs-3">
            <div class="col-sm-4 bg-primary text-center">Lambda</div>
            <div class="col-sm-8 bg-warning text-center">Mu</div>
        </div>

        <hr />

        <div class="row fs-3">
            <div class="col bg-primary text-center">!</div>
            <div class="col bg-warning text-center">@</div>
            <div class="col bg-primary text-center">#</div>
            <div class="col bg-warning text-center">$</div>
            <div class="col bg-primary text-center">%</div>
            <div class="col bg-warning text-center">^</div>
            <div class="col bg-primary text-center">*</div>
            <div class="col bg-warning text-center">+</div>
            <div class="col bg-primary text-center">-</div>
            <div class="col bg-warning text-center">/</div>
            <div class="col bg-primary text-center">?</div>
            <div class="col bg-warning text-center">'</div>
        </div>

        <hr />
    </body>
</html>
