<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>

        <title>Images</title>
    </head>

    <body>
        <style>
            hr {
                border-color: black;
            }

            h1 {
                text-align: center;
                font-size: 70px;
                font-family: lucida handwriting, cursive;
            }

            h2 {
                text-align: center;
                font-size: 50px;
                font-family: lucida handwriting, cursive;
            }

            img {
                width: 30%;
                height: 300px;
            }
        </style>

        <hr />

        <h1>Images</h1>

        <hr />

        <div class="text-center">
            <img src="Images/GojoAlpha.jpg" alt="Gojo" class="rounded" />

            <hr />

            <img src="Images/DabiAlpha.jpg" alt="Dabi" class="rounded-circle" />

            <hr />

            <img
                src="Images/GohanDelta.png"
                alt="Gohab"
                class="img-thumbnail" />

            <hr />

            <img src="Images/LuffyAlpha.jpg" alt="Luffy" class="img-fluid" />

            <hr />

            <img
                src="Images/SungJinwooAlpha.jpg"
                alt="Sung"
                class="mx-auto d-block" />

            <hr />

            <img src="Images/NarutoBeta.png" alt="Naruto" class="float-start" />

            <img
                src="Images/SasukeEpsilon.png"
                alt="Sasuke"
                class="float-end" />
        </div>
    </body>
</html>
